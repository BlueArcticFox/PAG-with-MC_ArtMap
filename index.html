<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="form-group">
                <label for="uploadImage">Upload Image</label>
                <input type="file" id="uploadImage" accept="image/*">
            </div>
            <div class="form-group">
                <label for="canvasSize">Horizon Canvas Size:</label>
                <div class="number-control">
                    <button id="decreaseButton">-</button>
                    <label id="canvasSizeLabel">3</label>
                    <button id="increaseButton">+</button>
                </div>
            </div>
            <div class="color-list" id="colorList">
                <!-- Color groups will be dynamically inserted here -->
            </div>
            <a href="#" class="btn" id="generateButton">Generate Pixel Art</a>
        </div>
        <div class="main-content">
            <canvas id="pixelCanvas" style="display:none;"></canvas>
            <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none;">
        </div>
    </div>
    <script type="module" src="js/palette.js"></script>
    <script type="module" src="js/imageHandler.js"></script>
    <script type="module" src="js/paletteHandler.js"></script>
    <script type="module" src="js/kdTree.js"></script>
    <script type="module" src="js/pixelArtGenerator.js"></script>
    <script type="module" src="js/labelHandler.js"></script>
</body>
</html>
